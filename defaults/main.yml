---
# Backup data directory
redmine_backup_data_dir: /tmp/redmine-backup

# Dumped PostgreSQL data file name
redmine_pg_dump_file: redmine.psql

# Archived dumped database file
redmine_pg_dump_archived_file: redmine.psql.tar.gz

# Host running the database
redmine_db_host: localhost

# The user name to establish the PostgreSQL session
redmine_db_user: redmine

# The password to establish the PostgreSQL session
redmine_db_password: password

# Redmine database name
redmine_db_name: redmine
